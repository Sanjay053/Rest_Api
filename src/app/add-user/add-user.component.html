<div class="container">
  <h2>Add User</h2>
  <div class="form-group">
    <button class="btn btn-primary" (click)="goback()">Back</button>
  </div>
  <div class="alert alert-success" *ngIf="success" role="alert">
    Success
  </div>
  <div class="alert alert-danger" *ngIf="failed" role="alert">
    not success 
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div class="invalid-feedback" *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched">
        Name required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div class="invalid-feedback" *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
        Email required
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div class="invalid-feedback" *ngIf="userForm.controls['gender'].invalid && userForm.controls['gender'].touched">
        Gender required
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
      <div class="invalid-feedback" *ngIf="userForm.controls['status'].invalid && userForm.controls['status'].touched">
        Status required
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
