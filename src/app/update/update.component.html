<div class="d-flex row justify-content-center m-3">
  <div>
    <h1>Update User</h1>
  </div>
<div>
  <form (ngSubmit)="updateUser()" [formGroup]="updateForm" #updateFormRef="ngForm">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" value="{{view.name}}">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" value="{{view.email}}">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <input matInput formControlName="gender" value="{{view.gender}}">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <input matInput formControlName="status" value="{{view.status}}">
      </mat-form-field>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
</div>
