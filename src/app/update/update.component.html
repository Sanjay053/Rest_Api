<div class="modal-body">
  <form (ngSubmit)="updateUser()" [formGroup]="updateForm" #updateFormRef="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        formControlName="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        formControlName="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input
        type="text"
        class="form-control"
        id="gender"
        name="gender"
        formControlName="gender"
        required
      />
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input
        type="text"
        class="form-control"
        id="status"
        name="status"
        formControlName="status"
        required
      />
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
